<!DOCTYPE html>
<html>
    <head>
        <title>Smart Restaurant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="smart.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center pt-5 text-white "> Welcom For You In <span class="text-warning">Smart Restaurant</span></h1>
        <p class="text-center mt-.5 text-white">Choose your favorite meal and we send it to your home</p>
        <div class="container bg-white mt-5 mb-3 pt-3 pb-3 rounded">
            <div class="shadow-lg p-3 m-3">
                <h4>Pizza section</h4>
                <div class="align-strach d-inline-block rounded shadow" style="width:100px; height:150px;">
                <img id="img" src="image/chicken pizza.jpg" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="chicken pizza 
price is: 100 LE ">
<button class="btn btn-outline-warning btn-block" price="100" name="chicken pizza" id="add">choose</button>
                </div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                <img id="img" src="image/mix-chies pizza.jpg" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="mix-chies pizza
price is: 150 LE">
<button class="btn btn-outline-warning btn-block add" price="150" name="mix-chies pizza" id="add">choose</button>
                </div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                <img id="img" src="image/pepperoni pizza.jpg" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="pepperoni pizza
price is: 130 LE">
<button class="btn btn-outline-warning btn-block add" price="130" name="pepperoni pizza" id="add">choose</button>
</div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                <img id="img" src="image/classic cheese pizza.jfif" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="classic cheese pizza
price is: 150 LE">
<button class="btn btn-outline-warning btn-block add" price="150" name="classic cheese pizza" id="add">choose</button>
</div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                <img id="img" src="image/prosciutto pizza.jfif" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="prosciutto pizza
price is: 95 LE">
<button class="btn btn-outline-warning btn-block add" price="95" name="prosciutto pizza" id="add">choose</button>
</div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                <img id="img" src="image/extra-crispy bar-style totortilla pizza.jfif" class="rounded-top w-100" style="height:70%" data-toggle="tooltip" title="extra-crispy bar-style totortilla pizza
price is: 130 LE">
<button class="btn btn-outline-warning btn-block add" price="130" name="extra-crispy bar-style totortilla pizza" id="add">choose</button>
</div>
            </div>
            <div class="shadow-lg p-3 m-3">
                <h4>Fast-food section</h4>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/chicken inasal.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="chicken inasal
                    price is: 60 LE">
                    <button class="btn btn-outline-warning btn-block add" price="60" name="chicken inasal" id="add">choose</button>
                </div>
                
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/chicken with vegetables.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip"  title="chicken with vegetables
                    price is: 70 LE">
                    <button class="btn btn-outline-warning btn-block add" price="70" name="chicken with vegetables" id="add">choose</button>
                </div>
                
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/chicken.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="chicken
                    price is: 150 LE">
                    <button class="btn btn-outline-warning btn-block add"  price="150" name="chicken" id="add">choose</button>
                </div>
                
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/chicken-borger.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="chicken-borger
                    price is: 210 LE">
                    <button class="btn btn-outline-warning btn-block add" price="210" name="chicken-borger" id="add">choose</button>
                </div>
                
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/shawarma box.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="shawarma box
                    price is: 250 LE">
                    <button class="btn btn-outline-warning btn-block add" price="250" name="shawarma box" id="add">choose</button>
                </div>
                
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" src="image/spaghetti and meatballs.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="spaghetti and meatballs
                    price is: 140 LE">
                    <button class="btn btn-outline-warning btn-block add" price="140" name="spaghetti and meatballs" id="add">choose</button>
                </div>
            </div>
            <div class="shadow-lg p-3 m-3">
                <h4>sweets section</h4>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" alt="molten cake"  src="image/molten cake.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="molten cake
                    price is: 80 LE">
                    <button class="btn btn-outline-warning btn-block add" price="80" name="extra-crispy bar-style totortilla pizza" id="add">choose</button>
                </div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" alt="Waffles with raspberry" src="image/Waffles with raspberry.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="Waffles with raspberry
                    price is: 210 LE">
                    <button class="btn btn-outline-warning btn-block add" price="120" name="extra-crispy bar-style totortilla pizza" id="add">choose</button>
                </div>
                <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                    <img id="img" alt="pancake" src="image/pancake.jpg" class="rounded-top w-100" width="100" height="100px" data-toggle="tooltip" title="pancake
                    price is: 70 LE">
                    <button class="btn btn-outline-warning btn-block add" price="70" name="extra-crispy bar-style totortilla pizza" id="add">choose</button>
                </div>
                    <div class="shadow d-inline-block rounded" style="width:100px; height:150px;">
                        <img id="img" alt="Cinnabon" src="image/Cinnabon.jpg" class="rounded-top w-100 " width="100" height="100px" data-toggle="tooltip" title="Cinnabon 
                        price is: 90 LE">
                        <button class="btn btn-outline-warning btn-block add" price="90" name="extra-crispy bar-style totortilla pizza" id="add">choose</button>
                    </div>
            </div>
        </div>
        <div class="container bg-dark shadow-lg mb-5 pl-4 pt-3 pb-3 rounded" style="min-height: 30px;"  >
            <p class="text-white font-weight-bold">your order:</p>
            <div id="box" class="text-warning shadow"></div>
            <button id="show" class="mx-auto btn btn-outline-warning mt-3" style="display: none;" >Show Tatle Price</button>
            <div id="totalprice" class="bg-white mx-auto mt-2 rounded shadow-lg p-1 font-weight-bold w-25 text-center" style="display:none"></div>
        </div>
        <button class=" container btn btn-block btn-warning mb-5 p-3" style="display: none;" id="order" data-toggle="modal" data-target="#myModal">Start Order</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Donne!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- <div class="modal-body">
                        Waiting for your return again
                    </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>





















        <script src="smart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
